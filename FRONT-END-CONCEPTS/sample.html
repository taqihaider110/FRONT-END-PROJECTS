<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .info-table {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Employee Feedback Form</h1>

  <div class="form-container">
    <form>
      <label for="empName">Employee Name:</label>
      <input type="text" id="empName" name="empName" required>

      <label for="empDept">Department:</label>
      <select id="empDept" name="empDept">
        <option>HR</option>
        <option>Sales</option>
        <option>Development</option>
        <option>Marketing</option>
      </select>

      <label for="rating">Performance Rating (1-10):</label>
      <input type="number" id="rating" name="rating" min="1" max="10">

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit" class="button">Submit</button>
    </form>

    <div class="info-table">
      <h2>Sample Ratings Table</h2>
      <table>
        <thead>
          <tr>
            <th>Employee</th>
            <th>Department</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ali Khan</td>
            <td>HR</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Sara Ahmed</td>
            <td>Development</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
